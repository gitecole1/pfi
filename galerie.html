<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <style>
        .conteneur{
         
            
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: 
            "header   header  header"
            "main     main    main"
            "footer   footer  footer";
            gap : 2px
            
        }

        header{
            grid-area: header;
            padding: 1%;
            background-image: url(images/0d7906b30717701c9585c1db2de0a8be.gif);
        
        }
        
        main{
            grid-area: main ;
            background-color: blueviolet;
            padding: 5%;
           background-image: url(images/pariswinte_Nz9hx9Q8.gif);
        }

        footer{
            grid-area: footer ;
            background-color: blue;
            padding: 2%;
        }

        .flex{
            display: flex;
           flex-wrap: wrap;
           justify-content:space-around;
           gap:10px
           
        }
    
         .flex img{
            flex: calc(30% 10px);
            max-width: calc(30% - 10%);
            border-radius: 3%;
        }
        @media screen and (max-width: 600px){
              .flex img{
                flex: calc(40% 10px);
                max-width: calc(40% - 10%);
              }
        }
        a{
            color: green;
            text-decoration: none;
        }
       a:hover{
        color: blue;
       }
       div.desc {
                  padding: 5px;
                text-align: center;
       }
     div .allo{
        background-color: blue;
        width: 20%;
        text-align: center;
     }
     div .moi{
        background-color: brown;
              
      width: 20%;
       
     }
    
    </style>
</head>
