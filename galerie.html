<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <style>
        .conteneur{
            background-color: chartreuse;
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 10%;
            grid-template-areas: 
            "header   header  header"
            "main     main    main"
            "main     main    main"
            "footer   footer  footer";
            gap : 2px
        }

        header{
            grid-area: header;
            background-color: darkgreen;
            padding: 2%;
        }
        
        main{
            grid-area: main ;
            background-color: blueviolet;
            padding: 5%;
        }

        footer{
            grid-area: footer ;
            background-color: blue;
            padding: 2%;
        }

        .flex{
            display: flex;
            justify-content:space-around;
            
        }
        .cellule{
            padding: 1em;
            border: 1px solid black;
            background-color: gray;
            border-radius: 0.5em;
            
            

        }
          
    </style>
</head>
